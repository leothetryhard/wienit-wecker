<div class="row text-center justify-content-center">
  <div class="col-6">
    Stumm
    <mat-slide-toggle
        class="ps-1 pt-1"
        [checked]="weckerDataService.getSilent()"
        (change)="onSilentChanged($event)">
    </mat-slide-toggle>
  </div>
  <div class="col-6">
    <div class="spinner-grow text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<div class="row pt-3 text-center">
  <p class="lead">{{wecker.time.getHours()}}:{{wecker.time.getMinutes()}}</p>
</div>
<div class="row pt-3 text-center">
  <p>{{wecker.name}}</p>
</div>
<div class="row pt-3 text-center">
  <div class="col" style="width: 45%;">
    <button mat-stroked-button style="width: 100%;" (click)="onSnoozeClicked($event)">Snooze</button>
  </div>
  <div class="col" style="width: 45%;">
    <button mat-raised-button color="primary" style="width: 100%;" type="submit" (click)="onCancelClicked($event)">
      Schlie√üen
    </button>
  </div>
</div>
