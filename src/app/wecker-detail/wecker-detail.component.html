<div class="container px-0 mx-0 py-2">
  <div class="row border-bottom">
    <div class="col-2">
    </div>
    <div class="col-8 text-center">
      <p class="h5 fw-normal">Neuen Wecker erstellen</p>
    </div>
    <div class="col-2 text-end">
      <mat-icon color="primary">alarm_add</mat-icon>
    </div>
  </div>
  <form [formGroup]="weckerForm">
    <div class="row py-2 row-cols-4 border-bottom">
      <div class="col text-sm-end">
        Gefördert
      </div>
      <div class="col border-end">
        <mat-slide-toggle formControlName="subsidized"></mat-slide-toggle>
      </div>
      <div class="col text-sm-end">
        Freifinanziert
      </div>
      <div class="col">
        <mat-slide-toggle formControlName="private"></mat-slide-toggle>
      </div>
    </div>
    <div class="row pt-1">
      <mat-form-field appearance="outline" style="width: 50%;" class="p-0 m-0">
        <mat-label>Stunde</mat-label>
        <input matInput type="text" formControlName="lsMin">
        <span matSuffix><strong>m²</strong></span>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 50%;" class="p-0 m-0">
        <mat-label>Minute</mat-label>
        <input matInput type="text" formControlName="lsMax">
        <span matSuffix><strong>m²</strong></span>
      </mat-form-field>
    </div>
    <div class="row pt-3 text-center">
      <div class="col" style="width: 45%;">
        <button mat-stroked-button style="width: 100%;" (click)="onCancelClicked($event)">Abbruch</button>
      </div>
      <div class="col" style="width: 45%;">
        <button mat-raised-button color="primary" style="width: 100%;" type="submit" (click)="onSubmitClicked($event)">
          Fertig
        </button>
      </div>
    </div>
  </form>
</div>
