<div class="row py-2 mb-1 border">
  <div class="col-4">
    <p class="m-0">{{wecker.time.getHours()}}:{{wecker.time.getMinutes()}}</p>
  </div>
  <div class="col-4">
    <p class="m-0">{{wecker.name}}</p>
  </div>
  <div class="col-4">
    <mat-slide-toggle
        [checked]="wecker.enabled"
    (change)="toggleEnabled($event)">
    </mat-slide-toggle>
  </div>
</div>
